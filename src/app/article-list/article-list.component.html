<h2>Bevásárló lista</h2>
<ul>

  @for (item of itemsInStorage; track $index){
    <li>
      <!-- <img src="{{item.image_url}}" alt="{{item.name}}"> -->
        <img [src]="item.image_url" [alt]="item.name" (click)="addItem(item)">
    </li>
  }
</ul>

<h3>Termékek a kosárban</h3>
<div class="cart-items">
@for (item of itemsInCart; track $index){
    <app-article-item [article]="item" (articleDeleted)="deleteItem($event)"></app-article-item>
}
</div>
